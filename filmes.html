<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="catalogo.js"></script>
    <title>Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <style>
        body {
            background-image: url(img/colagem-de-fundo-de-filme_23-2149876013.avif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>


    <h1 class="title">Filmes</h1>
    <form>
        <input name="pesquisa" placeholder="Digite o nome do filme">
        <button>Pesquisar</button>
    </form>
    <div class="lista">
        <div class="item">
            <h2>Batman Begins (2005)<br><br></h2>
            <img src="img/Batman_begins.jpg" alt="">
        </div>
        <div class="item">
            <h2>O Cavaleiro das Trevas (2008)<br><br></h2>
            <img src="img/cavaleiro das trevas.jpg" alt="">
        </div>
        <div class="item">
            <h2>Batman: O Cavaleiro das Trevas Ressurge (2012)</h2>
            <img src="img/ressurge.jpg" alt="">
        </div>
        <div class="item">
            <h2>Batman vs Superman: A origem da Justiça (2016)</h2>
            <img src="img/batman vs superman.jpg" alt="">
        </div> <!-- Tag <div> corrigida aqui -->
    </div>
    <script>
        const apikey = '69bc4860&i';

        const frmPesquisa = document.querySelector("form");

        frmPesquisa.onsubmit = (ev) => {
            ev.preventDefault();

            const pesquisa = ev.target.pesquisa.value;

            if (pesquisa == "") {
                alert('Preencha o campo!')
                return;
            }

            fetch(`http://www.omdbapi.com/?s=${pesquisa}&apikey=${apikey}`) // Corrigido para incluir &
                .then(result => result.json()) // Corrigido para chamar json()
                .then(json => carregaLista(json))
                .catch(error => console.error('Erro:', error)); // Adiciona tratamento de erro
        }

        const carregaLista = (json) => {
            const lista = document.querySelector("div.lista");
            lista.innerHTML = "";

            if (json.Response === "False") {
                lista.innerHTML = `<p>Filme não encontrado.</p>`;
                return;
            }

            json.Search.forEach(element => { // Corrigido para iterar diretamente sobre json.Search
                console.log(element);

                let item = document.createElement("div");
                item.classList.add("item");

                item.innerHTML = `<img src="${element.Poster}" alt="Poster de ${element.Title}"/><h2>${element.Title}</h2>`; // Correção do innerHTML

                lista.appendChild(item);
            });
        }
    </script>
</body>

</html>
